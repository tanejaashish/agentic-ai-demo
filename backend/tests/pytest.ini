[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    rag: RAG agent tests
    cag: CAG agent tests
    predictor: Predictor tests
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
